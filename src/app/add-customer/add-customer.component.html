<div class="container">
    <div [hidden]="submitted">
        <h1>Add New Customer</h1>
        <form (ngSubmit)="onSubmit()" #customerForm="ngForm">
            <div class="form-group">
                <label for="companyName">Company Name</label>
                <input type="text" class="form-control" id="companyName"
                       required
                        [(ngModel)]="model.companyName" name="companyName"
                        #companyName="ngModel">
                <div [hidden]="companyName.valid || companyName.pristine"
                    class="alert alert-danger">
                    A company name is required
                </div>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address"
                       required
                        [(ngModel)]="model.address" name="address"
                        #address="ngModel">
                <div [hidden]="address.valid || address.pristine"
                    class="alert alert-danger">
                    Address is required
                </div>
            </div>
            <br>
            <div [formGroup]="contactForm">
                <label>
                    Contact Role
                    <input type="text" formControlName="role">
                </label>
                <br>
                <label>
                    Contact Name
                    <input type="text" formControlName="name">
                </label>
                <br>
                <label>
                    Contact Email
                    <input type="text" formControlName="email">
                </label>
                <br>
                <label>
                    Contact Phone #
                    <input type="text" formControlName="phone_number">
                </label>
                <br>
                <button type="button" class="btn btn-secondary" (click)="addContact()">Add Contact</button>
            </div>
            <br><br>
            <div [hidden]="!contactAdded">
                <h4>Contacts</h4>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Role</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone Number</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let contact of model.contacts">
                        <td>{{contact.role}}</td>
                        <td>{{contact.name}}</td>
                        <td>{{contact.email}}</td>
                        <td>{{contact.phone_number}}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
            <button type="submit" class="btn btn-success"
            [disabled]="!customerForm.form.valid">Submit</button>
        </form>
    </div>

    <div [hidden]="!submitted">
            <h2>You submitted the following:</h2>
            <div class="row">
                <div class="col-xs-3">Company Name: </div>
                <div class="col-xs-9"> {{ model.companyName }}</div>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-3">Address: </div>
                <div class="col-xs-9"> {{ model.address }}</div>
            </div>
            <br>
            <br>
            <button class="btn btn-primary" (click)="submitted=false">Edit</button>
            <button class="btn btn-success" (click)="SaveInfo()" routerLink="/table">Add Purchase</button>
