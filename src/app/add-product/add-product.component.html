<div class="container">
    <div [hidden]="submitted">
        <h1>Add New Product</h1>
        <form (ngSubmit)="onSubmit()" #customerForm="ngForm">
            <div class="form-group">
                <label for="name">Product Name</label>
                <input type="text" class="form-control" id="name"
                       required
                        [(ngModel)]="model.name" name="name"
                        #name="ngModel">
                <div [hidden]="name.valid || name.pristine"
                    class="alert alert-danger">
                    Product name required
                </div>
            </div>
            <div class="form-group">
                <label for="desc">Product Description</label>
                <input type="text" class="form-control" id="desc"
                       required
                        [(ngModel)]="model.description" name="desc"
                        #desc="ngModel">
                <div [hidden]="desc.valid || desc.pristine"
                    class="alert alert-danger">
                    Product Description is required
                </div>
            </div>
            <button type="submit" class="btn btn-success"
            [disabled]="!customerForm.form.valid">Submit</button>
        </form>
    </div>

    <div [hidden]="!submitted">
        <h2>You submitted the following:</h2>
        <div class="row">
            <div class="col-xs-3">Product Name: </div>
            <div class="col-xs-9"> {{ model.name }}</div>
        </div>
        <br>
        <div class="row">
            <div class="col-xs-3">Description: </div>
            <div class="col-xs-9"> {{ model.description }}</div>
        </div>
        <br>
        <br>
        <button class="btn btn-primary" (click)="submitted=false">Edit</button>
        <button class="btn btn-success" (click)="closeDialog()">Add Product</button>
    </div>
</div>
