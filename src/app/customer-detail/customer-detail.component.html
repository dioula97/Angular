<div *ngIf="customer">
  <h2>{{ customer.customer_name }} Details</h2>
  <div><span>Product: </span>{{ customer.product }}</div>
  <div><span>Expiration Date: </span>{{ customer.expiration_date }}</div>
  <div><span>Number of Licenses: </span>{{ customer.no_of_licenses }}</div>
  <button>View Licenses</button>
  <button (click)="goBack()">Go Back</button>
</div>
