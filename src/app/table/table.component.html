<h6 style="float:left;" class="pb-2 mb-0">Licenses</h6>

<div class="dropdown">
  <button class="btn btn-sm btn-secondary dropdown-toggle" style="float:right;" type="button" data-toggle="dropdown" id="dropdownMenu" aria-haspopup="true" aria-expanded="false">
    Add New
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenu">
    <a class="dropdown-item" routerLink="/createCustomer">Customer</a>
    <a class="dropdown-item" routerLink="/createProduct">Product</a>
    <a class="dropdown-item" routerLink="/createPurchase">Purchase Order</a>
  </div>
</div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Customer</th>
          <th scope="col">Product</th>
          <th scope="col">Expiration Date</th>
          <th scope="col">Number of Licenses</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers">
          <td>{{customer.customer_name}}</td>
          <td>{{customer.product}}</td>
          <td>{{customer.expiration_date}}</td>
          <td>{{customer.no_of_licenses}}</td>
          <td><a routerLink="/detail/{{customer.id}}">View/Edit Licenses</a></td>
        </tr>
      </tbody>
    </table>
